<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Link Redirect</title>
  </head>
  <body>
    <h2>Redirecting to App...</h2>
	<a href="taptack://link/232">My App</a>

    <script>
      // Try to open the app using a custom URL scheme

      // Fallback to App Store after 5 seconds
      setTimeout(function () {
		window.open("taptack://link/232");

      }, 2000);
      setTimeout(function () {
        window.location.href =
          "https://apps.apple.com/us/app/taptack-influence-you-better/id6444877818"; // Replace with actual App Store URL
      }, 9000);
    </script>
  </body>
