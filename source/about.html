<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Link Redirect</title>
  </head>
  <body>
    <h2>Redirecting to App...</h2>

    <script>
      // Create and trigger a hidden anchor tag click
      function openApp() {
        const a = document.createElement('a');
        a.href = "taptack://link/232";
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
      }

      // Open app after a small delay (to allow the page to load)
      setTimeout(openApp, 1000);

      // Redirect to App Store if app is not opened (after 8 seconds)
      setTimeout(function () {
        window.location.href = "https://apps.apple.com/us/app/taptack-influence-you-better/id6444877818";
      }, 9000);
    </script>
  </body>
</html>
